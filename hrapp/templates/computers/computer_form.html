{% extends 'shared/base.html' %}

{% block content %}
<h1>Add Computer</h1>

<form action="{% url 'hrapp:computers' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for='make'>Make: </label>
        <input id='make' type='text' name='make'>
    </fieldset>
    <fieldset>
        <label for='model'>Model: </label>
        <input id='model' type='text' name='model'>
    </fieldset>
    <fieldset>
        <label for='purchase_date'>Purchase Date: </label>
        <input id='purchase_date' type='text' name='purchase_date'>
    </fieldset>
    <fieldset>
        <label for='decomission_date'>Decomission Date: </label>
        <input id='decomission_date' type='text' name='decomission_date'>
    </fieldset>

    <input type="submit" value="Add Computer" />
</form>
{% endblock content %}
