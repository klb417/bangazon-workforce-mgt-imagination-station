{% extends 'shared/base.html' %}

{% block content %}
<h1 class="page-header">Training Programs</h1>

 <a href="{% url 'hrapp:training_program_form' %}">Add Training Program</a>
 
<ol>
{% for training_program in training_programs %}
  {% if training_program.is_future %}
    <li>
      <p><a href="{% url 'hrapp:training_program_details' training_program.id %}">
        {{ training_program.title }}</a></p>
    </li>
  {% endif %}
{% endfor %}
</ol>
{% endblock content %}
