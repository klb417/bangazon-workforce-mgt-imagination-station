{% extends 'shared/base.html' %}

{% block content %}
<h1>Add Training Program</h1>
<form action="{% url 'hrapp:training_program_list' %}" method="post">
{% csrf_token %}
  <fieldset>
    <label for="title">Title: </label>
    <input id="title" type="text" name="title" value="{{ training_program.title }}">
  </fieldset>
  <fieldset>
    <label for="start_date">Start Date: </label>
    <input id="start_date" type="date" name="start_date" value="{{ training_program.start_date }}">
  </fieldset>
  <fieldset>
    <label for="end_date">End Date: </label>
    <input id="end_date" type="date" name="end_date" value="{{ training_program.end_date }}">
  </fieldset>
  <fieldset>
    <label for="capacity">Capacity: </label>
    <input id="capacity" type="number" name="capacity" value="{{ training_program.capacity }}">
  </fieldset>

  <input type="submit" value="Create" />
</form>
{% endblock content %}
