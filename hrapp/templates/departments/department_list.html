{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>
<a href="{% url 'hrapp:department_form' %}">Add Department</a>
<ol>
{% for department in departments %}
    <li>
        <p>{{ department.department_name}}</p>
        <p>Budget: {{department.budget}}</p>
        <p>Personnel Total: {{ department.dept_total}}</p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
