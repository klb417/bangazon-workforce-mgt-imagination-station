{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>

<ol>
{% for department in departments %}
    <li>
        <p>{{ department.department_name}}</p>
        <p>Budget: {{department.budget}}</p>
        <p>Personel Total: {{ department.dept_total}}</p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
